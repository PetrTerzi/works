<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="a
      nonymous"
    />
  </head>
  <body>
    <div class="login-background-page">
      <div class="login-wrapper">
        <div class="login-box">
          <div class="logo">
            <!-- Logo Image -->
            <a href="index.html" class="logo__link">
              <img class="logo__img" src="proj_img/header/logo.png" alt="logo"
            /></a>
          </div>
          <form action="#" class="form" autocomplete="off" name="sign">
            <div class="input-box">
              <div class="input-box__item-box">
                <input
                  type="text"
                  class="input-box__item"
                  placeholder="login"
                />
              </div>
              <div class="input-box__item-box">
                <input
                  type="text"
                  class="input-box__item"
                  placeholder="email"
                />
              </div>
            </div>
            <button type="submit" class="form__button" value="sign">
              Sign In
            </button>
          </form>
          <ul class="form-helper-list">
            <li class="form-helper-list__item">
              Don't have an account?
              <a class="form-helper-list__link" href="#">Sign Up.</a>
            </li>
            <li class="form-helper-list__item">
              <a class="form-helper-list__link" href="#"
                >Forgot your password?</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/form-validate.js"></script>
  </body>
</html>
